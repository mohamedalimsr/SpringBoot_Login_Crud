<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>User</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
   <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>
<body>
<div align="center">

    <h1>Search User</h1>
    <br />
     <div class="col-sm-4">

	<form action="#" th:action="@{/search}" th:object="${crud}" method="post">
        <div alight="left">
            <tr>
                <label class="form-label" >User ID</label>
                <td>
                    <input type="text" th:field="*{id}" class="form-control" placeholder="User ID" />
                </td>
            </tr>
        </div>

            <br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Search</button> </td>
            </tr>


            <div alight="left">
            <tr>
                <label class="form-label" >User Name</label>
                <td>
                    <input type="text" th:field="${crud.name}" class="form-control" placeholder="User Name" />
                </td>
            </tr>
         </div>
    </form>
</div>
</div>
</body>
</html>
