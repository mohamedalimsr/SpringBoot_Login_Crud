<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="ISO-8859-1">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

    <!--
    <link rel="stylesheet" type="text/css" href="estilos.css">
    -->

    <center><h1><font face="Comic Sans MS">User List </font></h1></center>

</head>

<body>

    <div layout:fragment="content" class="container mySpace">
        <form action="/users" class="form-inline">
           <div class="form-group mb-2">
            <input type="text" class="form-control" name="name" placeholder="Search User" />
            <input type="submit" value="Search"  class="btn btn-primary"/>
           </div>
           <a th:href="@{/new}" class="btn btn-primary">ADD</a>


    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                  <th> Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="crud:${cruds}">
                    <td th:text="${crud.id}"></td>
                    <td th:text="${crud.name}"></td>
                    <td th:text="${crud.last}"></td>
                  <td th:text="${crud.user_email}"></td>
                    <td>
                        <a th:href="@{/edit/}+${crud.id}" class="btn btn-warning">Edit</a>
                        <a th:onclick="remove([[${crud.id}]])" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>


     <nav class="navbar navbar-inverse navbar-fixed-bot">
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>

	</nav>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/funciones.js"></script>
</form>
    </div>
</body>

</html>
